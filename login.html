<!DOCTYPE html>
<html>
	<head>
		<title>Log in</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="login.css">
	</head>
	<body>
		<div class="container">
			<div class="drop">
				<div class="content">
					<h2>Log in</h2>
					<form>
						<div class="inputBox">
							<input type="text" placeholder="Email" required>
						</div>
						<div class="inputBox">
							<input type="password" placeholder="Password" required>
						</div>
						<div class="inputBox">
							<input type="submit" value="Login" required>
						</div>
					</form>
				</div>
			</div>
			<a href="places.html" class="btn">Guest</a>
		</div>
	</body>
</html>
